<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="title">
    <h2 class="title">キャッチコピー</h2>
  </div>
  <div class="about">
    <h3 class="about__ttl">About</h3>
    <p class="about__txt">COACHTECHは(コーチテック)はフリーランス特化型のオンラインプログラミングスクールです。<br>
    プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>
  <div class="blog">
    <h3 class="blog__ttl">ブログ</h3>
    <div class="blog__content1">
      <img src="img/blog__eyecatch1.jpg" alt="代替テキスト1">
      <h4 class="blog__content1__ttl">コーチテックブログのタイトルがここに入ります。</h4>
    </div>
    <div class="blog__content2">
      <img src="img/blog__eyecatch2.jpg" alt="代替テキスト2">
      <h4 class="blog__content2__ttl">コーチテックブログのタイトルがここに入ります。</h4>
    </div>
    <div class="blog__content3">
      <img src="img/blog__eyecatch3.jpg" alt="代替テキスト3">
      <h4 class="blog__content3__ttl">コーチテックブログのタイトルがここに入ります。</h4>
    </div>
  </div>
  <div class="form">
    <h3 class="form__ttl">問い合わせ</h3>
    <div class="form__content">
      <form action="detail.html" method="get">
        <label for="name">名前</label><input type="text" name="name">
        <br>
        <label for="email">メールアドレス</label><input type="email" name="email">
        <br>
        <label for="message">用件</label><select name="message" id=""><option value="">広告掲載について</option></select>
        <br>
        <label for="content">内容</label><textarea name="content" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="削除">
        <input type="submit" value="送信">
      </form>
    </div>
  </div>
</body>
</html>
